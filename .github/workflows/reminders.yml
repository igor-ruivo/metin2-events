name: Metin2 Events Reminders

on:
  schedule:
    # Daily reminder at 09:00 Lisbon time (08:00 UTC)
    - cron: '0 8 * * *'
    # Check every 15 minutes for upcoming events (every 15 min UTC)
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run reminder script
        run: npm run reminder
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
              -H "Content-Type: application/json" \
              -d '{"content":"✅ Reminders processed successfully"}'
          else
            curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
              -H "Content-Type: application/json" \
              -d '{"content":"❌ Reminder processing failed"}'
          fi
